<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="calc">
    <center>
    <form action="">
      <input
        type="text"
        placeholder = "Enter a number......"
        style ="width: 223px; height:70px; "
      >
    </form>
    <table >
      <thead>
        <tr>
          <th class="first-row">AC</th>
          <th class="first-row">+/-</th>
          <th class="first-row">%</th>
          <th class="last-col">/</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td class="last-col">*</td>
        </tr>
         <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td class="last-col">-</td>
        </tr>
         <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="last-col">+</td>
        </tr>
         <tr>
          <td>0</td>
          <td>.</td>
          <td>=</td>
          <td class="last-col">C</td> 
        </tr>
      </tbody>
    </table>
  </center>
</div>
 <div id="calc">
  <img src="myimage.jpg" alt="my picture" >
</div> 
</body>
</html>
